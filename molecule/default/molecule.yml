dependency:
  name: galaxy
  options:
    role-file: requirements.yml
    requirements-file: requirements.yml
driver:
  name: docker
lint: |
  set -e
  ansible-lint -c .ansible-lint
platforms:
  - name: instance
    image: ${MOLECULE_DISTRO:-ghcr.io/artis3n/docker-ubuntu2010-ansible:latest}
    command: ${MOLECULE_DOCKER_COMMAND:-/lib/systemd/systemd}
    pre_build_image: true
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
    privileged: true
provisioner:
  name: ansible
  groups:
    - vmware
  inventory:
    host_vars:
      instance:
        ansible_user: root
  config_options:
    colors:
      debug: magenta
  env:
    ANSIBLE_HOME_DIR: /root
verifier:
  name: ansible
scenario:
  name: default
  test_sequence:
    - dependency
    - lint
    - destroy
    - syntax
    - create
    - converge
    - idempotence
    - verify
    - destroy
