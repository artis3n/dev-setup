os_short: linux_amd64

default_home_dir: '/home/{{ ansible_user }}'
home_dir: "{{ lookup('env', 'ANSIBLE_HOME_DIR') | default(default_home_dir, true) }}"
install_dir: '{{ home_dir }}/.install_deps'

email: dev@artis3nal.com
handle: Artis3n

gopath: /home/{{ ansible_user }}/go
terminal_exports:
  - export: PATH
    value: '$PATH:{{ gopath }}/bin'
  - export: GOPATH
    value: '{{ gopath }}'

docker_pull_images:
  - name: ghcr.io/artis3n/pgmodeler
    tag: latest
  - name: artis3n/kali
    tag: latest

zsh_plugins:
  - git
  - docker
  - gem
  - git-extras
  - npm
  - pip
  - python
  - rvm
  - sudo
  - systemd
  - vscode
  - web-search
  - wd
  - zsh-syntax-highlighting
  - zsh-autosuggestions

zsh_custom_plugins:
  - repo: https://github.com/zsh-users/zsh-syntax-highlighting.git
    dest: '{{ home_dir }}/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting'
  - repo: https://github.com/zsh-users/zsh-autosuggestions
    dest: '{{ home_dir }}/.oh-my-zsh/custom/plugins/zsh-autosuggestions'

apt_pre_dependencies:
  - snapd

apt_dependencies:
  - gnupg2
  - python3-apt
  - python3-pexpect
apt_repos:
  - dysfunctionalprogramming/minisign
apt_packages:
  - aptitude
  - apt-transport-https
  - asciinema
  - build-essential
  - ca-certificates
  - curl
  - firefox
  - flameshot
  - flatpak
  - git
  - git-lfs
  - gnome-tweak-tool
  - golang
  - jq
  - libssl-dev
  - magic-wormhole
  - minisign
  - nvme-cli
  - openssl
  - openvpn
  - postgresql
  - postgresql-contrib
  - powertop
  - redshift-gtk
  - remmina
  - rng-tools5
  - ruby-full
  - simplescreenrecorder
  - shellcheck
  - smartmontools
  - snapd
  - software-properties-common
  - systemd
  - texlive-full
  - tlp
  - tlp-rdw
  - ubuntu-restricted-extras
  - vim
  - wget
  - xz-utils
  - zsh

flatpak_applications:
  - com.bitwarden.desktop
  - com.getpostman.Postman
  - com.slack.Slack
  - com.spotify.Client
  - org.gnome.gedit
  - org.signal.Signal
  - com.calibre_ebook.calibre
  - us.zoom.Zoom
  - net.xmind.ZEN

snap_apps:
  - hey-mail

npm_global_packages:
  - pnpm
  - yarn

git_global_configs:
  - name: user.email
    value: '{{ email }}'
  - name: user.name
    value: '{{ handle }}'
  - name: push.default
    value: simple
  - name: alias.ci
    value: commit
  - name: alias.s
    value: status
  - name: alias.br
    value: branch
  - name: alias.co
    value: checkout
  - name: alias.get
    value: pull --prune
  - name: alias.list
    value: config --get-regexp alias
  - name: alias.save
    value: stash save
  - name: init.defaultBranch
    value: main

brew_executable: /home/linuxbrew/.linuxbrew/bin/brew
brew_taps:
  - { tap: 'filippo.io/age https://filippo.io/age', creates: '/home/linuxbrew/.linuxbrew/Homebrew/Library/Taps/filippo.io' }

homebrew_packages:
  - age
  - dive
  - terraform-docs

jetbrains_toolbox: jetbrains-toolbox.tar.gz
jetbrains_toolbox_url: 'https://data.services.jetbrains.com/products/download?platform=linux&code=TBA'

sdkman_install_script: sdkman.sh
sdkman_java_version: '14.0.2.hs-adpt'

ssh_keypair:
  filename: id_ed25519
  type: ed25519
  comment: dev@artis3nal.com

keyboard_color:
  left: a8383b
  center: aaa939
  right: 2e4372

vmware_url: https://www.vmware.com/go/getworkstation-linux

# Latest version comes from https://linux.dropbox.com/packages/ubuntu/
dropbox_url: https://www.dropbox.com/download?dl=packages/ubuntu/dropbox_2020.03.04_amd64.deb

nodejs_version: 14.x
node_apt_packages:
  - nodejs
node_apt_keys:
  - https://deb.nodesource.com/gpgkey/nodesource.gpg.key
  - https://dl.yarnpkg.com/debian/pubkey.gpg
node_apt_repos:
  - "deb https://deb.nodesource.com/node_{{ nodejs_version }} {{ ansible_distribution_release }} main"
  - "deb-src https://deb.nodesource.com/node_{{ nodejs_version }} {{ ansible_distribution_release }} main"
  - deb https://dl.yarnpkg.com/debian/ stable main

hashicorp_apt_keys:
  - https://apt.releases.hashicorp.com/gpg
hashicorp_apt_repos:
  - deb [arch=amd64] https://apt.releases.hashicorp.com {{ ansible_distribution_release }} main
hashicorp_apt_packages:
  - vault
  - terraform

docker_pip_dependencies:
  - docker

file_watcher_limit: '524288'
