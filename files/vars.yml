---

os_short: linux_amd64

install_dir: "{{ ansible_env.HOME }}/.install_deps"

terminal_profiles:
  - "{{ ansible_env.HOME }}/.zshrc"
  - "{{ ansible_env.HOME }}/.zprofile"
  - "{{ ansible_env.HOME }}/.bashrc"
  - "{{ ansible_env.HOME }}/.bash_profile"

email: dev@quantummadness.com
handle: Artis3n

gpg_comment: Dev Key

apt_dependencies:
  - python3-apt

apt_repos:
  - ansible/ansible
  - nextcloud-devs/client

apt_packages:
  - curl
  - vim
  - gnome-tweak-tool
  - firefox
  - golang
  - git
  - postgresql
  - postgresql-contrib
  - pgadmin3
  - apt-transport-https
  - ca-certificates
  - software-properties-common
  - texlive-full
  - openvpn
  - zsh
  - nextcloud-client
  - virtualbox
  - deja-dup
  - vagrant
  - gnome-shell-extension-appindicator
  - shellcheck
  - jq
  - awscli

pentest_packages:
  - sqlmap
  - nmap
  - nikto
  - steghide
  - exiftool
  - foremost
  - binwalk
  - volatility
  - p7zip
  - hexedit
  - hashcat
  - gdb
  - wireshark
  - tshark
  - radare2
  - remmina

spaceship_theme_version: v3.11.0

jabba_install_script: jabba.install.sh
java_version: 1.13

keybase_url: https://prerelease.keybase.io/keybase_amd64.deb
keybase_deb: keybase_amd64.deb

nvm_install_script: nvm.install.sh
node_version: 12.12.0

calibre_url: https://download.calibre-ebook.com/linux-installer.sh

jetbrains_toolbox: jetbrains-toolbox.tar.gz
jetbrains_toolbox_url: https://data.services.jetbrains.com/products/download?platform=linux&code=TBA

vmware_url: https://www.vmware.com/go/getworkstation-linux

ruby_version: 2.6.0

ssh_keypair:
  filename: id_ed25519
  type: ed25519
  comment: dev@quantummadness.com

alfa_driver_dependencies:
  - libelf-dev
  - build-essential
  - dkms

gpg_packages:
  - gnupg2
  - rng-tools5

# https://www.color-hex.com/color-palettes/
keyboard_color:
  left: a8383b
  center: aaa939
  right: 2e4372

docker_apt_dependencies:
  - apt-transport-https
  - ca-certificates
  - software-properties-common
docker_apt_arch: amd64
docker_apt_repo: deb [arch={{ docker_apt_arch }}] https://download.docker.com/linux/{{ ansible_distribution|lower }} {{ ansible_distribution_release }} stable
docker_apt: docker-ce

john_jumbo_branch: bleeding-jumbo
