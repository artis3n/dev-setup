- name: All Tasks
  hosts: all
  connection: local
  gather_facts: yes
  vars_files:
    - files/vars.yml
  collections:
    - artis3n.github
  tasks:
    - name: Setup | Scripts folder
      file:
        path: '{{ install_dir }}'
        state: directory
        mode: 0755

    - import_tasks: tasks/packages.yml
      tags: packages

    - import_tasks: tasks/terminal.yml
      tags: terminal

